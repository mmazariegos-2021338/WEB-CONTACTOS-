<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" href="./img/Notion-logo.svg.png">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login-styles.css">
</head>
<body>
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="forms-wrap">
                    <form action="login.html" autocomplete="off" class="sign-in-form">
                        <div class="logo">
                            <img src="./img/Notion-logo.svg.png" alt="easyclass">
                            <h4>COMPLETE</h4>
                        </div>

                        <div class="heading">
                            <h2>BIENVENIDO A TU CUENTA </h2>
                            <h6>registrate</h6>
                            <a href="#" class="toggle">Continuar</a>
                        </div>

                        <div class="actual-form">
                            <div class="input-wrap">
                                <input type="text" minlength="4" class="input-field" autocomplete="off" id="name" required>
                                <label>Nombre</label>
                            </div>

                            <div class="input-wrap">
                                <input type="password" minlength="4" class="input-field" autocomplete="off" id="pass" required>
                                <label>Contreaseña</label>
                            </div>

                                <input type="button" value="Iniciar Sesion" class="sign-btn" onclick="redireccionar()">

                            <p class="text">
                                _
                                <a href="#">HELP</a> iniciando sesión
                            </p>

                        </div>
                    </form>


                    <form action="login.html" autocomplete="off" class="sign-up-form">
                        <div class="logo">
                            <img src="./img/Notion-logo.svg.png" alt="easyclass">
                            <h3>COMPLETE</h3>
                        </div>

                        <div class="heading">
                            <h2>Empiesa Ya!</h2>
                            <h6>Ya tienes una cuenta?</h6>
                            <a href="#" class="toggle">Registrate</a>
                        </div>

                        <div class="actual-form">
                            <div class="input-wrap">
                                <input type="text" minlength="4" class="input-field" autocomplete="off" id="name" required>
                                <label>Nombre</label>
                            </div>

                            <div class="input-wrap">
                                <input type="email" class="input-field" autocomplete="off" id="name" required>
                                <label>Email</label>
                            </div>

                            <div class="input-wrap">
                                <input type="password" minlength="4" class="input-field" autocomplete="off" id="pass" required>
                                <label>Contreaseña</label>
                            </div>

                            <input type="button" value="Iniciar Sesion" class="sign-btn" onclick="redireccionar()">

                            <p class="text">
                                registrarme 
                                <a href="#">Términos y condiciones</a> y la
                                <a href="#">política de privacidad</a> 
                            </p>

                        </div>
                    </form>
                </div>

                <div class="carousel">
                    <div class="images-wrapper">
                        <img src="./img/88537871-ilustración-de-vector-de-imagen-de-ornamento-de-rama-de-decoración-de-laurel.webp" class="image img-1 show" alt="">
                        <img src="./images/image2.png" class="image img-2" alt="">
                    </div>

                    <div class="text-slider">
                        <div class="text-wrap">
                            <div class="text-group">
                                <h2>AGENDA WEB</h2>
                               
                            </div>
                        </div>

                        <div class="bullets">
                            <span class="active" data-value="1"></span>
                            <span data-value="2"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Javascript Archivos-->
    <script src="./js/login.js"></script>
</body>
</html>
